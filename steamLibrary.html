<!DOCTYPE html>
<html>
<head>
  <title>Find a Game that you want to play or you already own!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <header>
    <h1>Steam Game Search</h1>
  </header>

  <div id="searchForm">
    <form onsubmit="searchGame(); return false;">
      <label for="searchInput">Search for a game:</label>
      <input type="text" id="searchInput" name="searchInput">
      <input type="submit" value="Search">
    </form>
  </div>

  <div id="searchResults"></div>

  <script>
    function searchGame() {
      const steamApiKey = steamkey.php;
      const searchInput = document.getElementById('searchInput').value;
      const searchResultsDiv = document.getElementById('searchResults');

      // Clear previous search results
      searchResultsDiv.innerHTML = '';

      // Make an HTTP GET request to Steam API endpoint
      fetch(`https://api.steampowered.com/ISteamApps/GetAppList/v2/?key=$steamkey.php`)
        .then(response => response.json())
        .then(data => {
          const gameList = data.applist.apps;

          // Search for the game in the list
          const searchResults = gameList.filter(game => game.name.toLowerCase().includes(searchInput.toLowerCase()));

          // Display the search results
          if (searchResults.length === 0) {
            searchResultsDiv.innerHTML = '<p>No results found.</p>';
          } else {
            searchResults.forEach(game => {
              searchResultsDiv.innerHTML += `<p>${game.name}</p>`;
            });
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
